apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-1
  labels:
    app: counter-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-1
  template:
    metadata:
      labels:
        app: counter-1
    spec:
      containers:
      - name: count
        image: busybox
        args: [/bin/sh, -c, 'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 1; done']
