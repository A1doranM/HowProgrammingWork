# Redis configuration for IoT Monitoring System
# Optimized for real-time data processing and caching

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1     # Save if at least 1 key changed in 900 seconds
save 300 10    # Save if at least 10 keys changed in 300 seconds  
save 60 10000  # Save if at least 10000 keys changed in 60 seconds

# Enable AOF for better durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Performance tuning
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Pub/Sub optimizations  
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory usage optimizations
tcp-backlog 511
maxclients 10000

# Key expiration settings for IoT data
# Real-time device data expires in 1 hour
# Statistics expire in 24 hours
# Session data expires in 30 minutes

# Security (basic)
# requirepass iot_redis_password  # Uncomment in production
