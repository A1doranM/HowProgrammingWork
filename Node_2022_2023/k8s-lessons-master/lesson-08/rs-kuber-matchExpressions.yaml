apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: kuber-rs-2
spec:
  replicas: 3
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - kuber
          - http-server
      - key: env
        operator: Exists
  template:
    metadata:
      labels:
        app: kuber
        env: dev
    spec:
      containers:
      - name: kuber-app
        image: bokovets/kuber