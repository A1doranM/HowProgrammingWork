apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuber-1
  labels:
    app: kuber-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-server-1
  template:
    metadata:
      labels:
        app: http-server-1
    spec:
      containers:
      - name: kuber-app
        image: bakavets/kuber:v1.0
        ports:
        - containerPort: 8000
        env:
        - name: HELLO
          value: "Hello"
        - name: WORLD
          value: "World"
        - name: ENV_HELLO_WORLD
          value: "$(HELLO)_$(WORLD) from Pod"
